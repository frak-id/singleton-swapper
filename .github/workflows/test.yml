name: ğŸ§ª Smart contract tests

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Singleton swapper test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 'ğŸ”¨ Install Foundry'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: 'ğŸ’¾ Foundry fork cache'
        uses: actions/cache@v3
        with:
          path: "~/.foundry/cache"
          key: foundry-${{ hashFiles('Makefile', 'foundry.toml') }} # where fork block numbers & RPC are stored

      - name: 'ğŸ’¾ Foundry compilation cache'
        uses: actions/cache@v3
        with:
          path: |
            cache
            out
          key: ${{ github.base_ref || github.ref_name }}-foundry

      - name: 'ğŸ§ª Run forge tests'
        run: forge test --gas-report > gasreport.ansi

      - name: 'ğŸ“ˆ Compare gas reports'
        uses: Rubilmax/foundry-gas-diff@v3.15
        with:
          summaryQuantile: 0.9 # only display the 10% most significant gas diffs in the summary (defaults to 20%)
          ignore: test/**/*
          header: |
            # Frak gas diffs
        id: gas_diff

      - name: 'ğŸ“ Add gas diff to sticky comment'
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # delete the comment in case changes no longer impact gas costs
          delete: ${{ !steps.gas_diff.outputs.markdown }}
          message: ${{ steps.gas_diff.outputs.markdown }}

      - name: 'ğŸ“ˆ Run snapshot'
        run: forge snapshot
